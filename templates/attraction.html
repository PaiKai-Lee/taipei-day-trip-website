<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/attraction.css" type="text/css">
    <script src="/static/js/attraction.js"></script>
    <title>台北一日遊網站</title>
</head>

<body>
    <header>
        <div class="header_fram">
            <a href={{url_for('index')}} style="text-decoration: none;">
                <h1>台北一日遊</h1>
            </a>
            <div>
                <p class="dialog">預定行程</p>
                <p class="dialog" id="show_login">登入/註冊</p>
                <p class="dialog" id="logout">登出系統</p>
            </div>
        </div>
    </header>
    <hr>
    <div class="wrap">
        <div class="top">
            <div class="slider" id="slider">
                <div class="slider_radio" id="slider_radio">
                    <!-- Ajax帶入與圖片相同 radio -->
                </div>
                <!-- Ajax圖片 -->
                <img src="/static/img/right arrow.png" id="next">
                <img src="/static/img/btn_leftArrow.png" id="prev">
            </div>
            <div class="side">
                <div class="side_info" id="side_info">
                    <!-- Ajax帶入資料 -->
                </div>
                <div class="booking_form">
                    <p>訂購導覽行程</p>
                    <p class="line2">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <form action="#">
                        <div>選擇日期 : <input type="date" id="date" required></div>
                        <div>選擇時間 :
                            <label class="radio">
                                <input type="radio" name="time" value="2000" id="morning" required><span></span>
                                上半天
                            </label>
                            <label class="radio">
                                <input type="radio" name="time" value="2500" id="afternoon"><span></span>
                                下半天
                            </label>
                        </div>
                        <div>導覽費用 : <span id="money"></span></div>
                        <button type="button" id="booking_btn">開始預訂行程</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="view_info" id="view_info">
                <!-- Ajax帶入 -->
            </div>
            <div id="view_address">
                <p class="p1">景點地址 : </p>
                <!-- 帶入資料 -->
            </div>
            <div id="transportation">
                <p class="p1">交通方式 : </p>
                <!-- 帶入資料 -->
            </div>
        </div>
    </div>
    <!-- 登入對話框 -->
    <div class="login-dialog" id="login-dialog">
        <div class="login-top"></div>
        <div class="login-fram">
            <img src="/static/img/icon_close.png" class="close" id="login-close">
            <h3>登入會員帳號</h3>
            <form action="#" name="signin">
                <input type="email" placeholder="輸入電子信箱" class="login-info" name="login-email" id="login-email"
                    required>
                <input type="password" placeholder="輸入密碼" class="login-info" name="login-password" id="login-password"
                    required>
                <button type="button" id="login-btn">登入帳戶</button>
            </form>
            <p id="login-status"></p>
            <p id="goToSignup">還沒有帳戶?點此註冊</p>
        </div>
    </div>
    <div id="layer">
        <!-- 對話框黑底層 -->
    </div>
    <!-- 註冊對話框 -->
    <div class="signup-dialog" id="signup-dialog">
        <div class="login-top"></div>
        <div class="login-fram">
            <img src="/static/img/icon_close.png" class="close" id="login-close">
            <h3>註冊會員帳號</h3>
            <form action="#" name="signup">
                <input type="text" placeholder="輸入姓名" class="login-info" name="signup-user" id="signup-user" required>
                <input type="email" placeholder="輸入電子信箱" class="login-info" name="signup-email" id="signup-email"
                    required>
                <input type="password" placeholder="輸入密碼" class="login-info" name="signup-password" id="signup-password"
                    required>
                <button type="button" id="signup-btn">註冊新帳戶</button>
            </form>
            <p id="status"></p>
            <p id="goToLogin">已有帳戶了?點此登入</p>
        </div>
    </div>
    <footer>
        <p>COPYRIGHT &#169; 2021 台北一日遊</p>
    </footer>
</body>

</html>
