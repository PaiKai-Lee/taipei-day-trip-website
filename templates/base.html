<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊網站</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <script defer src="/static/js/base.js"></script>
    {% block css %}{% endblock %}
    {% block js%}{% endblock %}
</head>
<body>
    <header>
        <div class="header_fram">
            <a href="/" style="text-decoration: none;"><h1>台北一日遊</h1></a>
            <div>
                <p class="dialog" id="booking_page">預定行程</p>
                <p class="dialog" id="show_login">登入/註冊</p>
                <p class="dialog" id="logout">登出系統</p>
            </div>
        </div>
    </header>
    <hr>
    <main>
        {% block main%}

        {% endblock %}
    </main>
    <footer>
        <p>COPYRIGHT &#169; 2021 台北一日遊</p>
    </footer>
    <!-- 登入對話框 -->
    <div class="login-dialog" id = "login-dialog">
        <div class="login-top"></div>
            <div class="login-fram">
                <img src="/static/img/icon_close.png" class="close" id="login-close">
                <h3>登入會員帳號</h3>
                <form action="#" name="signin">
                    <input type="email" placeholder="輸入電子信箱" class="login-info" name="login-email" id="login-email" required>
                    <input type="password" placeholder="輸入密碼" class="login-info" name="login-password" id="login-password" required>
                    <button type="button" id="login-btn">登入帳戶</button>
                </form>
                <p id="login-status"></p>
                <p id="goToSignup">還沒有帳戶?點此註冊</p>
            </div>
    </div>
    <div id="layer">
        <!-- 對話框黑底層 -->
    </div>
    <!-- 註冊對話框 -->
    <div class="signup-dialog" id = "signup-dialog">
        <div class="login-top"></div>
            <div class="login-fram">
                <img src="/static/img/icon_close.png" class="close" id="login-close">
                <h3>註冊會員帳號</h3>
                <form action="#" name="signup">
                    <input type="text" placeholder="輸入姓名" class="login-info" name="signup-user" id="signup-user" required>
                    <input type="email" placeholder="輸入電子信箱" class="login-info" name="signup-email" id="signup-email" required>
                    <input type="password" placeholder="輸入密碼" class="login-info" name="signup-password" id="signup-password" required>
                    <button type="button" id="signup-btn">註冊新帳戶</button>
                </form>
                <p id="status"></p>
                <p id="goToLogin">已有帳戶了?點此登入</p>
            </div>
    </div>   
</body>
</html>
