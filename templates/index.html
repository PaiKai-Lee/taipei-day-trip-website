<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    <title>台北一日遊網站</title>
    <script src="/static/js/index.js"></script>
</head>

<body>
    <header>
        <div class="header_fram">
            <h1>台北一日遊</h1>
            <div>
                <p class="dialog">預定行程</p>
                <p class="dialog" id="show_login">登入/註冊</p>
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="top_fram">
            <h2>輕鬆享受台北一日悠閒</h2>
            <p>探索每個角落，體驗城市的深度旅遊行程</p>
            <div class="view_box">
                <input type="text" placeholder="輸入景點名稱查詢" name="view_name" id="view_name">
                <button id="search_btn" type="submit"><img src="/static/img/search.png" alt=""></button>
            </div>
        </div>
        <img src="/static/img/welcome 1.png" alt="welcome photo" class="banner_photo">
    </div>
    <div class="wrap" id="content_wrap">
        <!-- Ajax 加入內容 -->

    </div>
    <!-- 登入對話框 -->
    <div class="login-dialog" id = "login-dialog">
        <div class="login-top"></div>
            <div class="login-fram">
                <img src="/static/img/icon_close.png" alt="" id="login-close">
                <h3>登入會員帳號</h3>
                <form action="#" name="member">
                    <input type="email" placeholder="輸入電子信箱" class="login-info" name="email">
                    <input type="password" placeholder="輸入密碼" class="login-info" name="password">
                    <button type="submit" id="login-btn">登入帳戶</button>
                </form>
                <p>還沒有帳戶?點此註冊</p>
            </div>
    </div>
    <footer>
        <p>COPYRIGHT &#169; 2021 台北一日遊</p>
    </footer>
</body>

</html>
